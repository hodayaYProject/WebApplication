<div class="container">

  <form dir="rtl">
      
    <div class="form-group row">
      <label for="name" class="col-sm-4">שם משתמש:</label>
      <input type="text" class="form-control col-sm-6" id="name" placeholder="שם משתמש" name="name" required>
    </div>

    <div class="form-group row">
      <label for="pwd" class="col-sm-4">סיסמה:</label>
      <input type="password" class="form-control col-sm-6" id="pwd" placeholder="סיסמה" name="pwd" required>
    </div>

    <button type="button" class="btn btn-lg" (click)="logIn()">התחבר</button>
  </form>

</div>
